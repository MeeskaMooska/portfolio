<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tayven</title>
    <link rel="stylesheet" href="stylesheets/new.css">
    <link rel="stylesheet" href="stylesheets/title-page.css">
    <link rel="stylesheet" href="stylesheets/about-page.css">
    <link rel="stylesheet" href="stylesheets/projects-page.css">
    <link rel="stylesheet" href="stylesheets/contact-page.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="slide-container">
        <div class="slide" id="title-slide">
            <div class="title-container">
                <h1 id="title-first-name" class="title-name">Tayven</h1>
                <h1 id="title-last-name" class="title-name">Stover</h1>
                <div class="title-underline"></div>
            </div>
        </div>
        <div class="slide" id="about-slide">
            <p>about slide</p>
        </div>
        <div class="slide" id="projects-slide">
            <p>projects slide</p>
        </div>
        <div class="slide" id="contact-slide">
            <p>contact slide</p>
        </div>
    </div>
    <div class="version-container" id="version-container">
        <div class="version-line-one"></div>
        <div class="version-text-container">
            <p class="version-text">Version <span>2.0</span></p>
        </div>
        <div class="version-line-two" id="version-line-two"></div>
    </div>
    <div class="socials-container">
        <div></div>
        <p>My Socials:</p>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
    </div>
    <div id="nav-box">
        <div class="controller-container">
            <button class="active-slide-selector slide-selector" onclick="handleSlideChangeRequest('title-slide')"
                id="title-slide-selector">Home</button>
            <div class="hyphen"></div>
            <button class="slide-selector" onclick="handleSlideChangeRequest('about-slide')"
                id="about-slide-selector">About
            </button>
            <p class="bullet">•</p>
            <button class="slide-selector" onclick="handleSlideChangeRequest('projects-slide')"
                id="projects-slide-selector">
                Projects</button>
            <p class="bullet">•</p>
            <button class="slide-selector" onclick="handleSlideChangeRequest('contact-slide')"
                id="contact-slide-selector">
                Reach Out</button>
        </div>
        <div id="nav-underline"></div>
    </div>
    <div class="theme-box" id="theme-box">
        <p id="light-indicator" style="color: var(--accent-color)">LIGHT</p>
        <div class="theme-toggle-box" onclick="handleThemeToggle()">
            <div class="theme-toggle-container">
                <div id="theme-indicator">
                    <div id="moon-elipse"></div>
                </div>
            </div>
        </div>
        <p id="dark-indicator">DARK</p>
    </div>
    <script src="scripts/new.js"></script>
    <script src="https://kit.fontawesome.com/382b2907de.js" crossorigin="anonymous"></script>
</body>

</html>
