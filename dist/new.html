<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/new.css">
    <link rel="stylesheet" href="stylesheets/title-page.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="slide" id="title-slide">
        <div class="title-container">
            <h1 id="title-first-name" class="title-name">Tayven</h1>
            <h1 id="title-last-name" class="title-name">Stover</h1>
            <div class="title-underline"></div>
        </div>
        <div class="version-container">
            <div class="version-line-one"></div>
            <div class="version-text-container"><p>Version <span>2.0</span></p></div>
            <div class="version-line-two"></div>
        </div>
        <div class="socials-container">
            <div></div>
            <p>My Socials:</p>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </div>
    <div class="controller-container">
        <p class="active-slide-selector slide-selector">Home</p>
        <div class="hyphen"></div>
        <p class="slide-selector">About</p>
        <p class="bullet">•</p>
        <p class="slide-selector">Projects</p>
        <p class="bullet">•</p>
        <p class="slide-selector">Reach Out</p>
    </div>
    <script src="scripts/new.js"></script>
    <script src="https://kit.fontawesome.com/382b2907de.js" crossorigin="anonymous"></script>
</body>
</html>
